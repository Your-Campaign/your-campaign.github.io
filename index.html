<!DOCTYPE html>
<html>
<head>
    <base href="https://your-campaign.github.io/">
  <!-- <base href="/"> -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="your_campaign">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Überprüfe, ob die Plattform ein Mobilgerät ist
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      // Konfiguriere das Google Sign-In-Widget entsprechend der Plattform
      var googleSignInConfig = {
        client_id: "781132362834-unru6m1tjqlg5qmf0h5v3mbqj3rc6aac.apps.googleusercontent.com",
        callback: "handleCredentialResponse",
        type: isMobile ? "mobile" : "standard"  // Verwende "mobile" für Mobilgeräte, "standard" für Desktop
      };

      // Füge das Google Sign-In-Widget hinzu
      var g_id_onload = document.createElement("div");
      g_id_onload.id = "g_id_onload";
      g_id_onload.setAttribute("data-client_id", googleSignInConfig.client_id);
      g_id_onload.setAttribute("data-callback", googleSignInConfig.callback);

      var g_id_signin = document.createElement("div");
      g_id_signin.className = "g_id_signin";
      g_id_signin.setAttribute("data-type", googleSignInConfig.type);

      document.body.appendChild(g_id_onload);
      document.body.appendChild(g_id_signin);
    });
  </script>

  <title>your_campaign</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = "3347651343";
  </script>
  <script src="flutter.js" defer></script>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
